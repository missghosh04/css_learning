<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 5</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        header {
            position: sticky;
            top: 0;
        }

        nav {
            background-color: aquamarine;
            margin: 0px;
            padding: 20px;
            height: auto;
            width: 100vw;

        }

        li {
            list-style-type: none;
            display: inline;
            margin: 20px;
            padding: 20px;


        }

        main {
            background-color: black;
            padding: 20px;
            margin: 0px;
        }

        .Boxes {
            background-color: blueviolet;
            margin: 20px;
            padding: 20px;
            display: flow-root;
            text-align: center;
        }

        .Box1 {
            background-color: rgb(228, 19, 221);
            width: 400px;
            height: 400px;
            margin: 10px;
            float: left;
        }

        .Box2 {
            background-color: skyblue;
            width: 400px;
            height: 400px;
            margin: 10px;
            float: right;
            border: 2px solid black;
        }

        .para {
            border: 2px solid white;
            border-radius: 20px;
            margin: 20px;
            padding-left: 10px;
            padding-right: 10px;
            padding-top: 50px;
            padding-bottom: 50px;
            text-align: center;

        }

        p {
            color: aliceblue;
            font-size: 50px;
            font-family: Arial, Helvetica, sans-serif;
        }

        footer {
            background-color: blue;
            padding: 30px;
        }

        img {
            height: 100px;
            width: 200px;
            position: fixed;
            float: right;
        }

        .logo {
            bottom: 10px;
            right: 100px;

        }
    </style>
</head>

<body>
    <header>
        <nav>
            <div>
                <ul>
                    <li>Home</li>
                    <li>Contact</li>
                    <li>About</li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="Boxes">
            <div class="Box1"></div>
            <div class="Box2"></div>
        </div>
        <img class="logo" src="https://1000logos.net/wp-content/uploads/2018/02/BMW-Logo-1997.png" alt="logo">
        <div class="para">
            <p>Welcome to Sigma Webdevelopent Express </p>

        </div>
    </main>
    <footer>
        <div>contact foe more details</div>
    </footer>
</body>

</html>
