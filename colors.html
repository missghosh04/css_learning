<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>learning colors</title>
    <style>
        h1{
            color: darkgreen;
            background-color: yellow;
        }
        h2{
            color: hsl(101, 19%, 35%);
        }
        p{
            color: #E3C925;
        }
        ol{
            color: rgb(145, 71, 61);
        }
        ul{
            color: rgba(222, 20, 134, 0.5);
        }
    </style>
</head>
<body>
    <h1>lets learn about colors</h1>
    <p> color can be represented as a</p>
    <ol>
        <li>color keywords</li>
        <li>hex color code</li>
        <li>RGB</li>
        <li>RGBA</li>
        <li>HSL</li>
    </ol>
    <ul>
        <li>using rgba</li>
    </ul>
    <h2>using hsl</h2>
</body>
</html>
