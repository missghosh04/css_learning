<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS BOX SHADOWS</title>
    <STYle>
        .box {
            border: 2px solid blue;
            margin: 20px;
            padding: 20px;
            box-shadow: 5px 5px 15px 5px #0c63ba;

        }

        .textshadow {
            text-shadow: 2px 2px 4px #e41010da;
            border: 3px solid blue;
            border-radius: 20px;
            border-style: dotted;
            outline: 2px solid green;
            outline-offset: 10px;
        }
    </STYle>
</head>

<body>
    <div class="box">hello i am a box</div>
    <p class="textshadow">Lorem ipsum dolor sit amet consectetur adipisicing elit. Fugiat, iste. Quasi velit voluptas
        corporis. Nam quia, deserunt consequatur voluptates laborum aliquid voluptatum quidem.</p>
</body>

</html>
