<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css display property</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        .box {
            background-color: aqua;
            border: 2px solid blue;
            color: red;
            margin: 45px;
            padding: 50px;
            display: inline-block;
            width: 500px;

        }
        .box1{
            /* ctrl+/ */
            /* display: none; */
            visibility: hidden; 
        }
    </style>
</head>

<body>
    <!-- ctrl+/ -->
    <div class="box box1">
        hello i am soumi .
    </div>
    <div class="box "> ans also i love dancing</div>
    <span>Radhe</span>
    <span>Krishna</span>
</body>

</html>
